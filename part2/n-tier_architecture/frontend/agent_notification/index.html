<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="/assets/css/frontend.css"> -->
    <!-- <title>Agent Notification</title> -->
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/bootstrap.css"
      media="screen,projection"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
      media="screen"
      charset="utf-8"

    <!----------- Code here -------------->

  </head>

  <body data-window="main">
    <div class="warper">
      <div class="row">
        <div class="col-12">
          <table class="table table-sm fs-6">
            <tr>
              <div class="pt-2 pl-2 pr-2">
                <tr>
                  <td class="text-white">
                    <span class="text-white" id="connectTime">Information</span>
                  </td>
                </tr>
                <tr>
                  <td class="text-white">
                    <span
                      class="text-blue badge bg-danger"
                      id="ConnectionStatus"
                      >Disconnected</span
                    >
                    <span id="statusLabel" class="badge bg-dark">N/A</span>
                  </td>
                </tr>
                <tr></tr>
              </div>
            </tr>
          </table>
        </div>

        <div class="col-12" id="dashboard">
          <table class="table table-sm fs-6">
            <tr>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <button
                    id="buttonCall"
                    class="btn btn-primary btn-sm shadow btn-block mt-2"
                    disable
                    onclick="CallOnescreen(1,'0000')"
                  >
                    Pop-up Chrome
                  </button>

                  <button
                    id="NotifyBtn"
                    class="btn btn-warning btn-sm btn-block mt-2"
                    onclick="notify()"
                  >
                    Notification
                  </button>

                  <button
                    id="buttonDisConnect"
                    class="btn btn-danger btn-sm shadow btn-block mt-2"
                    onclick="logoutFromAPI()"
                  >
                    Disconnect
                  </button>

                  <div class="input-group mt-2">
                    <img
                      id="help-and-support"
                      src="./assets/icon/Help_And_Support.png"
                      width="30px"
                      height="30px"
                    />
                    <select
                      id="currentStatus"
                      onchange="changeAgentStatus(this)"
                    >
                      <option value="1">Avalible</option>
                      <option value="2">Active</option>
                      <option value="3">Wrap</option>
                      <option value="4">Not Ready</option>
                    </select>
                  </div>
                  <div class="input-group mt-2">
                    <div class="col-xs-1">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="destAgent"
                        placeholder="Agent"
                      />
                    </div>

                    <div class="col-xs-3">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="agentMsg"
                        placeholder="Type message here.."
                      />
                    </div>

                    <div class="input-group-append">
                      <button
                        id="SendMsgBtn"
                        class="btn btn-warning btn-sm btn-block shadow"
                        onclick="sendMessage()"
                      >
                        Send
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          </table>
        </div>

        <div id="display">
          <div class="row">
            <div class="col-12">
              <form onsubmit="return doLogin(event)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="agent001"
                    name="username"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                  />
                </div>
                <button
                  id="buttonConnect"
                  class="btn btn-warning btn-sm btn-block shadow mt-3"
                  style="width: 100%"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- <div class="col-md-12 text-center pt-2"></div> -->
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      // require('./renderer.js')
    </script>
  </body>
</html>
